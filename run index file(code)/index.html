<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protocol 6 Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Protocol 6 Simulation</h1>
        <div class="button-container">
            <button id="sendButton" class="animated-button">Send Frame</button>
            <button id="resetButton" class="animated-button">Reset Simulation</button>
        </div>
        <div class="simulation">
            <div id="outgoing" class="buffer"><h2>Outgoing Frames</h2></div>
            <div id="incoming" class="buffer"><h2>Incoming Frames</h2></div>
        </div>
        <div id="status" class="status"></div>
    </div>
    <footer>
        <div class="signature">
            <p>Designed by <strong>JD_Programmer</strong></p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
